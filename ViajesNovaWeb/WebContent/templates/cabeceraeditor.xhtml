<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">

	<table bgcolor="#F1F1F1" border="0" cellpadding="0" cellspacing="0"
		width="100%">
		<tr>
			<td><h:graphicImage
					value="#{facesContext.externalContext.requestContextPath}/../resources/img/logo3.gif"></h:graphicImage>
			</td>
			<td style="width: 60%"></td>
			<td><h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					border="0" rendered="#{sessionScope.usuarioSession != null}"
					style="font-weight:bold;">
					<a4j:commandLink
						oncomplete="#{rich:component('idModalformcambioclave')}.show();">
						<h:graphicImage style="border:0px;"
							value="#{facesContext.externalContext.requestContextPath}/../resources/img/user_icon.gif" />
					</a4j:commandLink>
					<h:outputText
						value="Usuario : #{sessionScope.usuarioSession.usuario}" />
				</h:panelGrid></td>
		</tr>
	</table>
</ui:composition>
