<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/plantillainicio.xhtml">
	<ui:define name="cuerpo">

		<h:form id="idformadmcargaarchivo">
			<h:panelGrid cellpadding="0" cellspacing="0" border="0"
				style="width:100%;">
				<f:facet name="header">
					<h:panelGrid cellpadding="0" cellspacing="0" border="0"
						style="width:100%;" columns="1">
						<h:outputText value="Administrar Carga de Archivos de Proveedor"
							style="Color:#5885BE;" />
						<hr style="width: 100%;" />
					</h:panelGrid>
				</f:facet>
				<h:panelGrid cellpadding="0" cellspacing="0" border="0"
					style="width:100%;">
					<f:facet name="header">
						<h:panelGrid cellpadding="0" cellspacing="0" border="0"
							style="width:100%;" columns="1">
							<h:outputText value="Filtros de Busqueda" style="Color:#5885BE;" />
							<hr style="width: 100%;" />
						</h:panelGrid>
					</f:facet>
				</h:panelGrid>
				<h:panelGrid cellpadding="0" cellspacing="0" border="0"
					style="width:100%;" columns="3"
					columnClasses="col1TablaCentro,col2TablaCentro,col3TablaCentro">
					<f:facet name="header">
						<h:panelGrid cellpadding="0" cellspacing="0" border="0"
							style="width:100%;" columns="1">
							<h:outputText value="Resultados de Busqueda"
								style="Color:#5885BE;" />
							<hr style="width: 100%;" />
						</h:panelGrid>
					</f:facet>
					<h:outputText value="" />
					<rich:dataTable
						value="#{cargaReporteProveedorMBean.listaReporteBusqueda}"
						var="fila">
						<f:facet name="noData">
							<h:outputText value="No se encontraron registros" />
						</f:facet>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{fila.codigoEntero}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nombre Archivo" />
							</f:facet>
							<h:outputText value="#{fila.nombreArchivo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Proveedor" />
							</f:facet>
							<h:outputText value="#{fila.proveedor.nombre}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Número de filas" />
							</f:facet>
							<h:outputText value="#{fila.numeroFilas}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Número de Columnas" />
							</f:facet>
							<h:outputText value="#{fila.numeroColumnas}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Número de Seleccionados" />
							</f:facet>
							<h:outputText value="#{fila.numeroSeleccionados}" />
						</rich:column>
					</rich:dataTable>
					<h:outputText value="" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
		<ui:include
			src="/paginas/negocio/maestroservicios/formmaestroservicio.xhtml" />
		<ui:include src="/resources/includes/includemensaje.xhtml">
			<ui:param name="backBean" value="#{maeServiciosMBean}" />
			<ui:param name="idModalForm" value="idModalMaeServicio" />
			<ui:param name="idrender" value="idTabla" />
		</ui:include>
		<script type="text/javascript">
		mostrarModal('idfradmmaeservicios');
		</script>
	</ui:define>
</ui:composition>
</html>
