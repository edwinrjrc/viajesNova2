<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalCuentaBancaria" modal="true" width="600"
		height="500">
		<f:facet name="header">
			<h:outputText id="idNomModal"
				value="#{cuentaBancariaMBean.nombreFormulario}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalCuentaBancaria')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form id="idFrCuentaBancaria">
			<h:panelGrid id="idGrFrCuentaBancaria" cellpadding="0"
				cellspacing="0" border="0" style="width:100%;" columns="2"
				columnClasses="col1servicio,col2servicio">
				<f:facet name="header">
					<h:panelGrid cellpadding="0" cellspacing="0" border="0"
						style="width:100%;text-align:left;" columns="1">
						<h:outputText id="idNomSubtitulo"
							value="#{cuentaBancariaMBean.nombreFormulario}"
							style="height: 100px" styleClass="subtitulo2" />
						<hr width="100%" />
					</h:panelGrid>
				</f:facet>

				<h:outputLabel value="Nombre" style="width: 100px; text-align:left" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:inputText id="idNomCuentaBancaria" styleClass="estilocampo1"
						value="#{cuentaBancariaMBean.cuentaBancaria.nombreCuenta}"
						maxlength="50" required="true"
						requiredMessage="Ingrese Nombre o Alias de la Cuenta" />
					<rich:message for="idNomCuentaBancaria" showDetail="false"
						showSummary="true" />
				</h:panelGrid>

				<h:outputLabel value="Numero Cuenta"
					style="width: 100px; text-align:left" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:inputText id="idNumCuentaBancaria" styleClass="estilocampo1"
						value="#{cuentaBancariaMBean.cuentaBancaria.numeroCuenta}"
						maxlength="50" required="true"
						requiredMessage="Ingrese el numero de la Cuenta" />
					<rich:message for="idNumCuentaBancaria" showDetail="false"
						showSummary="true" />
				</h:panelGrid>

				<h:outputLabel value="Tipo Cuenta"
					style="width: 100px; text-align:left" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:selectOneMenu id="idSelTipoCuenta"
						value="#{cuentaBancariaMBean.cuentaBancaria.tipoCuenta.codigoEntero}"
						required="true" requiredMessage="Seleccione el tipo de cuenta">
						<f:selectItem itemLabel="Seleccione" />
						<f:selectItems value="#{catalogoMBean.catalogoTipoCuenta}"></f:selectItems>
					</h:selectOneMenu>
					<rich:message for="idSelTipoCuenta" showDetail="false"
						showSummary="true" />
				</h:panelGrid>

				<h:outputLabel value="Banco" style="width: 100px; text-align:left" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:selectOneMenu id="idSelCodigoBanco"
						value="#{cuentaBancariaMBean.cuentaBancaria.banco.codigoEntero}"
						required="true" requiredMessage="Seleccione el banco">
						<f:selectItem itemLabel="Seleccione" />
						<f:selectItems value="#{catalogoMBean.catalogoBanco}"></f:selectItems>
					</h:selectOneMenu>
					<rich:message for="idSelCodigoBanco" showDetail="false"
						showSummary="true" />
				</h:panelGrid>

				<h:outputLabel value="Moneda" style="width: 100px; text-align:left" />
				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1">
					<h:selectOneMenu id="idSelCodigoMoneda"
						value="#{cuentaBancariaMBean.cuentaBancaria.moneda.codigoEntero}"
						required="true"
						requiredMessage="Seleccione la moneda de la cuenta">
						<f:selectItem itemLabel="-Seleccione-" />
						<f:selectItems value="#{catalogoMBean.catalogoMoneda}" />
					</h:selectOneMenu>
					<rich:message for="idSelCodigoMoneda" showDetail="false"
						showSummary="true" />
				</h:panelGrid>

				<f:facet name="footer">
					<h:panelGrid cellpadding="0" cellspacing="0" border="0"
						style="width:100%;text-align:center;height:100px;" columns="1">

						<a4j:commandButton value="Grabar" style="width:100px;"
							action="#{cuentaBancariaMBean.ejecutarMetodo}"
							render="idFormHidden,idPanelHidden,idPanelBotones,idModalcorrecto,idModalError"
							oncomplete="mostrarModal('idfradmcuentabancaria')" />

					</h:panelGrid>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</rich:popupPanel>
</ui:composition>
