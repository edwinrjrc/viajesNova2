<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">

<ui:composition template="/templates/plantillainicio.xhtml">
	<ui:define name="cuerpo">

		<h:form id="idfradmmaeservicios">
			<h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0" style="width:100%;">
				<f:facet name="header">
					<h:panelGrid width="100%" border="0" cellpadding="0"
						cellspacing="0" style="text-align: left;vertical-align: top; ">
						<h:outputText value="Administrar Maestro Servicios"
							style="height: 100px" styleClass="subtitulo" />
						<hr width="100%" />
					</h:panelGrid>
				</f:facet>
				<table border="0" align="center" cellpadding="0" cellspacing="0" style="width:80%;" >
					<tr>
						<td align="center" style="width:100%;"><rich:dataTable  var="row" id="idTabla"
								rows="10" value="#{maeServiciosMBean.listaMaeServicio}"
								style="width:100%;">
								<f:facet name="noData">
									<h:outputText value="No se encontraron registros" />
								</f:facet>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Nombre" />
									</f:facet>
									<h:outputText value="#{row.nombre}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Descripcion" />
									</f:facet>
									<h:outputText value="#{row.descripcion}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Requiere Fee" />
									</f:facet>
									<h:outputText value="#{row.requiereFee?'SI':'NO'}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Opciones" />
									</f:facet>
									<a4j:commandLink render="idGrFrMaeServicio, idNomModal"
										action="#{maeServiciosMBean.consultarMaestroServicio(row.codigoEntero)}"
										oncomplete="#{rich:component('idModalMaeServicio')}.show()">
										<h:graphicImage height="25" width="20"
											url="/resources/img/editar2.png" style="border:0" />
									</a4j:commandLink>
								</rich:column>
								<f:facet name="footer">
								<rich:dataScroller for="idTabla"></rich:dataScroller>
								</f:facet>
							</rich:dataTable></td>
					</tr>
				</table>

				<f:facet name="footer">
					<h:panelGroup style="text-align:center;">
						<h:panelGrid border="0" cellpadding="0" cellspacing="0"
							style="height: 50px" width="100%">
							<a4j:commandButton value="NUEVO SERVICIO"
								action="#{maeServiciosMBean.nuevoMaestro()}"
								style="height:20px; width:150px"
								render="idGrFrMaeServicio, idNomModal"
								oncomplete="#{rich:component('idModalMaeServicio')}.show()">
							</a4j:commandButton>
							<a4j:commandButton id="idBotonModalCorrecto"
								style="display:none;" type="button"
								oncomplete="#{rich:component('idModalcorrecto')}.show();" />
							<a4j:commandButton id="idBotonModalError" style="display:none;"
								type="button"
								oncomplete="#{rich:component('idModalError')}.show();" />
						</h:panelGrid>
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>

		</h:form>
		<ui:include
			src="/paginas/negocio/maestroservicios/formmaestroservicio.xhtml" />
		<ui:include src="/resources/includes/includemensaje.xhtml">
			<ui:param name="backBean" value="#{maeServiciosMBean}" />
			<ui:param name="idModalForm" value="idModalMaeServicio" />
			<ui:param name="idrender" value="idTabla" />
		</ui:include>
		<script type="text/javascript">
		mostrarModal('idfradmmaeservicios');
		</script>
	</ui:define>
</ui:composition>

</html>
