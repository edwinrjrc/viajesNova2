<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalformnovios" modal="true" width="1100"
		height="650">

		<f:facet name="header">
			<h:outputText id="idNomModal" value="#{noviosMBean.nombreFormulario}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalformnovios')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form id="idFormNovios">

			<h:panelGrid columns="2" border="0" cellpadding="0" cellspacing="0"
				style="width:100%;" id="idGrProgrNovios">

				<rich:tabPanel switchType="client">
					<rich:tab>
						<f:facet name="header">
							<h:outputText value="Informacion Novios" />
						</f:facet>
						<h:panelGrid id="idGridFormNovios" border="0" cellpadding="0"
							cellspacing="0" style="width:100%;" columns="1">

							<h:panelGrid columns="4" border="0" cellpadding="0"
								cellspacing="0" style="width:100%;"
								rendered="#{noviosMBean.editarNovios}"
								columnClasses="textNegrita, textSinNegrita, colNov3, colNov4">
								<h:outputText value="Codigo Novios" />
								<h:outputText value="#{noviosMBean.programaNovios.codigoNovios}" />

								<h:outputText value="" />
								<h:outputText value="" />
							</h:panelGrid>

							<h:panelGrid columns="2" border="0" cellpadding="0"
								cellspacing="0" style="width:100%;"
								columnClasses="colNov1, colNov5">
								<h:outputText value="Novia" />
								<h:panelGrid columns="2" border="0" cellpadding="0"
									cellspacing="0" id="idGrnovia"
									columnClasses="col1iconoformulario,col1iconoformulario"
									rendered="#{noviosMBean.nuevoNovios}">
									<h:inputText readonly="true" size="100" id="idFrNovia"
										value="#{noviosMBean.programaNovios.novia.nombreCompleto}" />
									<a4j:commandLink
										action="#{noviosMBean.consultaClientes('F',2)}"
										oncomplete="#{rich:component('idModalbusqnovios')}.show();"
										render="idTablaClientes,idBusqCliente" immediate="true">
										<h:graphicImage style="border:0px;"
											value="#{facesContext.externalContext.requestContextPath}/../resources/img/iconoLupa.gif" />
									</a4j:commandLink>
									<rich:message for="idFrNovia" showSummary="true"
										showDetail="false" ajaxRendered="true" />
								</h:panelGrid>
								<h:outputText rendered="#{noviosMBean.editarNovios}"
									value="#{noviosMBean.programaNovios.novia.nombreCompleto}" />
							</h:panelGrid>
							<h:panelGrid columns="3" border="0" cellpadding="0"
								cellspacing="0" style="width:100%;"
								columnClasses="colNov1, colNov5">
								<h:outputText value="Novio" />
								<h:panelGrid columns="2" border="0" cellpadding="0"
									cellspacing="0" id="idGrnovio"
									columnClasses="col1fil1formulario,col1iconoformulario"
									rendered="#{noviosMBean.nuevoNovios}">
									<h:inputText readonly="true" size="100" id="idFrNovio"
										value="#{noviosMBean.programaNovios.novio.nombreCompleto}" />
									<a4j:commandLink
										action="#{noviosMBean.consultaClientes('M',2)}"
										oncomplete="#{rich:component('idModalbusqnovios')}.show();"
										render="idTablaClientes,idBusqCliente" immediate="true">
										<h:graphicImage style="border:0px;"
											value="#{facesContext.externalContext.requestContextPath}/../resources/img/iconoLupa.gif" />
									</a4j:commandLink>
									<rich:message for="idFrNovio" showSummary="true"
										showDetail="false" ajaxRendered="true" />
								</h:panelGrid>
								<h:outputText rendered="#{noviosMBean.editarNovios}"
									value="#{noviosMBean.programaNovios.novio.nombreCompleto}" />
							</h:panelGrid>
							<h:panelGrid columns="3" border="0" cellpadding="0"
								cellspacing="0" style="width:100%;"
								columnClasses="colNov1, colNov5">
								<h:outputText value="Destino" />
								<h:panelGrid columns="1" border="0" cellpadding="0"
									cellspacing="0"
									columnClasses="col1iconoformulario,col1iconoformulario">
									<rich:select enableManualInput="true" id="idSelDestino"
										value="#{noviosMBean.programaNovios.destino.codigoEntero}"
										defaultLabel="Seleccione el destino">
										<f:selectItem itemLabel="-Seleccione el destino-" />
										<f:selectItems value="#{catalogoMBean.catalogoDestino}" />
									</rich:select>
									<rich:message for="idSelDestino" showSummary="true"
										showDetail="false" ajaxRendered="true" />
								</h:panelGrid>
							</h:panelGrid>
							<h:panelGrid columns="4" border="0" cellpadding="0"
								cellspacing="0" style="width:100%;"
								columnClasses="colNov1, colNov2, colNov1, colNov2">
								<h:outputText value="Fecha Shower" />
								<h:panelGrid columns="1" border="0" cellpadding="0"
									cellspacing="0">
									<rich:calendar id="idFecShower" datePattern="dd/MM/yyyy"
										value="#{noviosMBean.programaNovios.fechaShower}" />
									<rich:message for="idFecShower" showSummary="true"
										showDetail="false" ajaxRendered="true" />
								</h:panelGrid>

								<h:outputText value="Fecha Boda" />
								<h:panelGrid columns="1" border="0" cellpadding="0"
									cellspacing="0">
									<rich:calendar id="idFecBoda" datePattern="dd/MM/yyyy"
										value="#{noviosMBean.programaNovios.fechaBoda}" />
									<rich:message for="idFecBoda" showSummary="true"
										showDetail="false" ajaxRendered="true" />
								</h:panelGrid>
							</h:panelGrid>
							<h:panelGrid columns="4" border="0" cellpadding="0"
								cellspacing="0" style="width:100%;"
								columnClasses="colNov1, colNov2, colNov1, colNov2">
								<h:outputText value="Fecha Viaje" />
								<h:panelGrid columns="1" border="0" cellpadding="0"
									cellspacing="0">
									<rich:calendar id="idFecViaje" datePattern="dd/MM/yyyy"
										value="#{noviosMBean.programaNovios.fechaViaje}" />
									<rich:message for="idFecViaje" showSummary="true"
										showDetail="false" ajaxRendered="true" />
								</h:panelGrid>

								<h:outputText value="" />
								<h:outputText value="" />
							</h:panelGrid>
							<h:panelGrid columns="4" border="0" cellpadding="0"
								cellspacing="0" style="width:100%;"
								columnClasses="colNov1, colNov2, colNov1, colNov2">
								<h:outputText value="Dias" />
								<h:inputText value="#{noviosMBean.programaNovios.nroDias}" />
								<h:outputText value="Noches" />
								<h:inputText value="#{noviosMBean.programaNovios.nroNoches}" />
							</h:panelGrid>
							<h:panelGrid columns="4" border="0" cellpadding="0"
								cellspacing="0" style="width:100%;"
								columnClasses="colNov1, colNov2, colNov1, colNov2">
								<h:outputText value="Moneda" />
								<h:panelGrid columns="1" border="0" cellpadding="0"
									cellspacing="0">
									<h:selectOneMenu id="idSelMoneda"
										value="#{noviosMBean.programaNovios.moneda.codigoEntero}">
										<f:selectItem itemLabel="-Seleccione-" />
										<f:selectItem itemLabel="Nuevos Soles (S/.)" itemValue="1" />
										<f:selectItem itemLabel="Dolares Americanos ($)" itemValue="2" />
									</h:selectOneMenu>
									<rich:message for="idSelMoneda" showSummary="true"
										showDetail="false" ajaxRendered="true" />
								</h:panelGrid>
								<h:outputText value="Cuota Inicial" />
								<h:panelGrid columns="1" border="0" cellpadding="0"
									cellspacing="0">
									<h:inputText id="idCuotaInicial"
										value="#{noviosMBean.programaNovios.cuotaInicial}" />
									<rich:message for="idCuotaInicial" showSummary="true"
										showDetail="false" ajaxRendered="true" />
								</h:panelGrid>
							</h:panelGrid>
							<h:panelGrid columns="4" border="0" cellpadding="0"
								cellspacing="0" style="width:100%;"
								columnClasses="colNov1, colNov2, colNov1, colNov2"
								rendered="#{sessionScope.usuarioSession.rol.codigoEntero == 1}">
								<h:outputText value="Agente Viajes" />
								<h:panelGrid columns="1" border="0" cellpadding="0"
									cellspacing="0">
									<h:selectOneMenu id="idSelVende"
										value="#{noviosMBean.programaNovios.vendedor.codigoEntero}">
										<f:selectItem itemLabel="-Seleccione el agente-" />
										<f:selectItems value="#{catalogoMBean.catalogoVendedores}" />
									</h:selectOneMenu>
									<rich:message for="idSelVende" showDetail="false"
										showSummary="true" ajaxRendered="true" />
								</h:panelGrid>
								<h:outputText value="" />
								<h:outputText value="" />

							</h:panelGrid>
							<h:panelGrid columns="4" border="0" cellpadding="0"
								cellspacing="0" style="width:100%;"
								columnClasses="col1fil1formulario,col2fil1formulario,col3fil1formulario,col4fil1formulario"
								rendered="#{sessionScope.usuarioSession.rol.codigoEntero != 1}">
								<h:outputText value="Agente Viajes" />
								<h:outputText
									value="#{noviosMBean.programaNovios.vendedor.nombre}" />

								<h:outputText value="" />
								<h:outputText value="" />

							</h:panelGrid>
							<h:panelGrid columns="1" border="0" cellpadding="0"
								cellspacing="0" style="width:100%;">
								<h:outputText value="Observaciones" />
								<h:inputTextarea rows="10" cols="130" styleClass="estilocampo1"
									value="#{noviosMBean.programaNovios.observaciones}" />
							</h:panelGrid>
						</h:panelGrid>

					</rich:tab>

					<rich:tab>
						<f:facet name="header">
							<h:outputText value="Invitados" />
						</f:facet>

						<rich:dataTable id="idTablaInvitados"
							value="#{noviosMBean.listadoInvitados}" var="row"
							style="width:100%;">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Nombres" />
								</f:facet>
								<h:inputText value="#{row.nombres}" maxlength="20"
									styleClass="estilocampo1" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Apellido Paterno" />
								</f:facet>
								<h:inputText value="#{row.apellidoPaterno}" maxlength="20"
									styleClass="estilocampo1" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Apellido Materno" />
								</f:facet>
								<h:inputText value="#{row.apellidoMaterno}" maxlength="20"
									styleClass="estilocampo1" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Telefono" />
								</f:facet>
								<h:inputText value="#{row.telefonoInvitadoNovios}" maxlength="9" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Correo Electronico" />
								</f:facet>
								<h:inputText value="#{row.correoElectronico}" maxlength="100"
									styleClass="estilocampo1" />
							</rich:column>
							<rich:column>
								<a4j:commandButton value="Eliminar" render="idTablaInvitados"
									action="#{noviosMBean.eliminarInvitado(row)}"></a4j:commandButton>
							</rich:column>
							<f:facet name="header">
								<h:panelGrid border="0" cellpadding="0" cellspacing="0"
									style="width:100%;text-align:right;">
									<a4j:commandButton value="Agregar" render="idTablaInvitados"
										action="#{noviosMBean.agregarInvitado()}"></a4j:commandButton>
								</h:panelGrid>
							</f:facet>
						</rich:dataTable>
					</rich:tab>

					<rich:tab>
						<f:facet name="header">
							<h:outputText value="Servicios Novios" />
						</f:facet>
						<h:panelGrid cellpadding="0" cellspacing="0" border="0"
							style="width:100%;" columns="1">
							<h:panelGrid cellpadding="0" cellspacing="0" border="0"
								style="width:100%;" id="idFrNuevServicio">
								<h:panelGrid columns="4" cellpadding="0" cellspacing="0"
									border="0" style="width:100%;"
									columnClasses="col1fil1formulario,col2fil1formulario,col3fil1formulario,col4fil1formulario">

									<h:outputText value="Tipo Servicio" />
									<h:panelGrid columns="1" cellpadding="0" cellspacing="0"
										border="0">
										<h:selectOneMenu id="idSelTipoServicio"
											value="#{noviosMBean.servicioNovios.tipoServicio.codigoEntero}"
											valueChangeListener="#{noviosMBean.cargarDatosValores}">
											<f:selectItem itemLabel="-Seleccione-" />
											<f:selectItems value="#{catalogoMBean.catalogoTipoServicio}" />
											<a4j:ajax event="valueChange"
												render="idFrNuevServicio,idGrComiPro" />
										</h:selectOneMenu>
										<rich:message for="idSelTipoServicio" showDetail="false"
											showSummary="true" ajaxRendered="true" />
									</h:panelGrid>

									<h:outputText value="Empresa Proveedor"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraProveedor}" />
									<h:panelGrid columns="1" cellpadding="0" cellspacing="0"
										border="0"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraProveedor}">
										<h:selectOneMenu id="idSelEmpServicio"
											value="#{noviosMBean.servicioNovios.servicioProveedor.proveedor.codigoEntero}"
											valueChangeListener="#{noviosMBean.seleccionarEmpresa}">
											<f:selectItem itemLabel="-Seleccione-" />
											<f:selectItems value="#{noviosMBean.listadoEmpresas}" />
											<a4j:ajax event="valueChange" render="idGrComiPro" />
										</h:selectOneMenu>
										<rich:message for="idSelEmpServicio" showDetail="false"
											showSummary="true" ajaxRendered="true" />
									</h:panelGrid>
									<h:outputText value="" />
									<h:outputText value="" />
								</h:panelGrid>
								<h:panelGrid columns="4" cellpadding="0" cellspacing="0"
									border="0" style="width:100%;"
									columnClasses="col1fil1formulario,col2fil1formulario,col3fil1formulario,col4fil1formulario">
									<h:outputText value="Origen"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraDestino}" />
									<h:panelGrid columns="2" border="0" cellpadding="0"
										cellspacing="0" id="idSelOrigen"
										columnClasses="col1iconoformulario,col1iconoformulario"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraDestino}">
										<h:inputText readonly="true"
											value="#{noviosMBean.servicioNovios.origen.descripcion}"
											id="idTxtOrigen" />
										<a4j:commandLink
											action="#{noviosMBean.consultarDestinos()}"
											oncomplete="#{rich:component('idModalbusqorigen')}.show();"
											render="idGrFrBusqOrigen">
											<h:graphicImage style="border:0px;"
												value="#{facesContext.externalContext.requestContextPath}/../resources/img/iconoLupa.gif" />
										</a4j:commandLink>
										<rich:message for="idTxtOrigen" showSummary="true"
											showDetail="false" ajaxRendered="true" />
									</h:panelGrid>

									<h:outputText value="Destino"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraDestino}" />
									<h:panelGrid columns="2" border="0" cellpadding="0"
										cellspacing="0" id="idSelDestino2"
										columnClasses="col1iconoformulario,col1iconoformulario"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraDestino}">
										<h:inputText readonly="true"
											value="#{noviosMBean.servicioNovios.destino.descripcion}"
											id="idTxtDestino" />
										<a4j:commandLink
											action="#{noviosMBean.consultarDestinos()}"
											oncomplete="#{rich:component('idModalbusqdestino')}.show();"
											render="idGrFrBusqDestinos">
											<h:graphicImage style="border:0px;"
												value="#{facesContext.externalContext.requestContextPath}/../resources/img/iconoLupa.gif" />
										</a4j:commandLink>
										<rich:message for="idTxtDestino" showSummary="true"
											showDetail="false" ajaxRendered="true" />
									</h:panelGrid>

								</h:panelGrid>

								<h:panelGrid columns="4" cellpadding="0" cellspacing="0"
									border="0" style="width:100%;"
									columnClasses="col1fil1formulario,col2fil1formulario,col3fil1formulario,col4fil1formulario">

									<h:outputText value="Aerolinea"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraAerolinea}" />
									<h:panelGrid columns="1" border="0" cellpadding="0"
										cellspacing="0"
										columnClasses="col1iconoformulario,col1iconoformulario"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraAerolinea}">
										<h:selectOneMenu id="idSelAerolinea"
											value="#{noviosMBean.servicioNovios.aerolinea.codigoEntero}"
											valueChangeListener="#{noviosMBean.seleccionarAerolinea}">
											<f:selectItem itemLabel="-Seleccione la aerolinea-" />
											<f:selectItems value="#{catalogoMBean.catalogoAerolineas}" />
											<a4j:ajax event="valueChange" render="idGrComiPro" />
										</h:selectOneMenu>
										<rich:message for="idSelAerolinea" showSummary="true"
											showDetail="false" ajaxRendered="true" />
									</h:panelGrid>

									<h:outputText value="Hotel"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraHotel}" />
									<h:panelGrid columns="1" border="0" cellpadding="0"
										cellspacing="0"
										columnClasses="col1iconoformulario,col1iconoformulario"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraHotel}">
										<h:selectOneMenu id="idSelHotel"
											value="#{noviosMBean.servicioNovios.hotel.codigoEntero}"
											valueChangeListener="#{servicioAgenteMBean.seleccionarHotel}">
											<f:selectItem itemLabel="-Seleccione el hotel-" />
											<f:selectItems value="#{catalogoMBean.catalogoHoteles}" />
											<a4j:ajax event="valueChange" render="idGrComiPro" />
										</h:selectOneMenu>
										<rich:message for="idSelHotel" showSummary="true"
											showDetail="false" ajaxRendered="true" />
									</h:panelGrid>

									<h:outputText value="Operadora"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraOperadora}" />
									<h:panelGrid columns="1" border="0" cellpadding="0"
										cellspacing="0"
										columnClasses="col1iconoformulario,col1iconoformulario"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraOperadora}">
										<h:selectOneMenu id="idSelOperadora"
											value="#{noviosMBean.servicioNovios.operadora.codigoEntero}"
											valueChangeListener="#{noviosMBean.seleccionarOperadora}">
											<f:selectItem itemLabel="-Seleccione el Operadora-" />
											<f:selectItems value="#{catalogoMBean.catalogoOperador}" />
											<a4j:ajax event="valueChange" render="idGrComiPro" />
										</h:selectOneMenu>
										<rich:message for="idSelOperadora" showSummary="true"
											showDetail="false" ajaxRendered="true" />
									</h:panelGrid>

									<h:outputText value="" />
									<h:outputText value="" />

								</h:panelGrid>
								<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
									border="0" style="width:100%;"
									columnClasses="col1fil2formulario,col2fil2formulario"
									rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraDescServicio}">
									<h:outputText value="Descripcion Servicio" />
									<h:panelGrid columns="1" cellpadding="0" cellspacing="0"
										border="0">
										<h:inputTextarea id="idDescServicio"
											value="#{noviosMBean.servicioNovios.descripcionServicio}"
											rows="5" cols="90" />
										<rich:message for="idDescServicio" showDetail="false"
											showSummary="true" ajaxRendered="true" />
									</h:panelGrid>
								</h:panelGrid>
								<h:panelGrid columns="4" cellpadding="0" cellspacing="0"
									border="0" style="width:100%;"
									columnClasses="col1fil1formulario,col2fil1formulario,col3fil1formulario,col4fil1formulario">
									<h:outputText value="Cantidad"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraCantidad}" />
									<h:panelGrid columns="1" cellpadding="0" cellspacing="0"
										border="0"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraCantidad}">
										<h:inputText id="idCantidad"
											value="#{noviosMBean.servicioNovios.cantidad}"
											size="5" maxlength="2" style="text-align:right;"
											onkeypress="return js_soloEntero(event)" />
										<rich:message for="idCantidad" showDetail="false"
											showSummary="true" ajaxRendered="true" />
									</h:panelGrid>

									<h:outputText value="Precio Base"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraPrecioBase}" />
									<h:panelGrid columns="1" cellpadding="0" cellspacing="0"
										border="0"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraPrecioBase}">
										<h:inputText id="idPrecUnitario"
											onkeypress="return js_soloDecimal(event)"
											style="text-align:right;"
											value="#{noviosMBean.servicioNovios.precioUnitario}"
											size="10" maxlength="8" />
										<rich:message for="idPrecUnitario" showDetail="false"
											showSummary="true" ajaxRendered="true" />
									</h:panelGrid>
								</h:panelGrid>

								<h:panelGrid columns="4" cellpadding="0" cellspacing="0"
									border="0" style="width:100%;"
									columnClasses="col1fil1formulario,col2fil1formulario,col3fil1formulario,col4fil1formulario"
									rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraFechaServicio}">

									<h:outputText value="Fecha Servicio" />
									<h:panelGrid columns="1" cellpadding="0" cellspacing="0"
										border="0">
										<rich:calendar datePattern="dd/MM/yyyy" id="idFecServicio"
											value="#{noviosMBean.servicioNovios.fechaIda}"></rich:calendar>
										<rich:message for="idFecServicio" showDetail="false"
											showSummary="true" ajaxRendered="true"></rich:message>
									</h:panelGrid>
									<h:outputText value="Fecha Regreso"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraFechaRegreso}" />
									<rich:calendar datePattern="dd/MM/yyyy"
										rendered="#{noviosMBean.servicioNovios.configuracionTipoServicio.muestraFechaRegreso}"
										value="#{noviosMBean.servicioNovios.fechaRegreso}"></rich:calendar>
								</h:panelGrid>

								<h:panelGrid columns="4" cellpadding="0" cellspacing="0"
									border="0" style="width:100%;" id="idGrComiPro"
									columnClasses="col1fil1formulario,col2fil1formulario,col3fil1formulario,col4fil1formulario">

									<h:outputText value="Comision"
										rendered="#{noviosMBean.servicioNovios.servicioProveedor.proveedor.codigoEntero != null and
									            noviosMBean.servicioNovios.servicioProveedor.proveedor.codigoEntero != 0 and 
									           noviosMBean.servicioNovios.configuracionTipoServicio.muestraComision}" />
									<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
										border="0" id="idGrTxComi"
										rendered="#{noviosMBean.servicioNovios.servicioProveedor.proveedor.codigoEntero != null and
									            noviosMBean.servicioNovios.servicioProveedor.proveedor.codigoEntero != 0 and 
									           noviosMBean.servicioNovios.configuracionTipoServicio.muestraComision}">
										<h:inputText onkeypress="return js_soloDecimal(event)"
											maxlength="2" size="5"
											readonly="#{!servicioAgenteMBean.editarComision}"
											value="#{noviosMBean.servicioNovios.servicioProveedor.porcentajeComision}" />
										<h:selectBooleanCheckbox
											value="#{servicioAgenteMBean.editarComision}">
											<a4j:ajax event="valueChange" render="idGrTxComi" />
										</h:selectBooleanCheckbox>
									</h:panelGrid>
									<h:outputText value="Tarifa Negociada"
										rendered="#{noviosMBean.servicioNovios.servicioProveedor.proveedor.codigoEntero != null and
									            noviosMBean.servicioNovios.servicioProveedor.proveedor.codigoEntero != 0 and 
									           noviosMBean.servicioNovios.configuracionTipoServicio.muestraComision}" />
									<h:selectBooleanCheckbox
										rendered="#{noviosMBean.servicioNovios.servicioProveedor.proveedor.codigoEntero != null and
									            noviosMBean.servicioNovios.servicioProveedor.proveedor.codigoEntero != 0 and 
									           noviosMBean.servicioNovios.configuracionTipoServicio.muestraComision}"
										value="#{noviosMBean.servicioNovios.tarifaNegociada}">
									</h:selectBooleanCheckbox>
								</h:panelGrid>

								<f:facet name="footer">
									<h:panelGrid cellpadding="0" cellspacing="0" border="0"
										style="width:100%;text-align:center;" columns="1">
										<a4j:commandButton value="Agregar"
											render="idServVenta,idFrNuevServicio,idTotalesServicios,idfrcred,idPanelHidden,idPanelBotones,idModalcorrecto,idModalError"
											action="#{noviosMBean.agregarServicio()}"
											oncomplete="mostrarModal('idformadmservicios')" />
									</h:panelGrid>
								</f:facet>
							</h:panelGrid>
							<h:panelGrid columns="1" cellpadding="0" cellspacing="0"
								border="0" style="width:100%;">
								<rich:dataTable id="idServVenta" var="row"
									value="#{noviosMBean.listadoDetalleServicio}"
									style="width:100%;">
									<rich:column style="text-align:right;width: 4%;">
										<f:facet name="header">
											<h:panelGrid cellpadding="0" cellspacing="0" border="0"
												style="text-align:center;">
												<h:outputText value="Unid." />
											</h:panelGrid>
										</f:facet>
										<h:outputText value="#{row.cantidad}" />
									</rich:column>
									<rich:column style="text-align:right;width: 4%;">
										<f:facet name="header">
											<h:panelGrid cellpadding="0" cellspacing="0" border="0"
												style="text-align:center;">
												<h:outputText value="Fecha Servicio" />
											</h:panelGrid>
										</f:facet>
										<h:outputText value="#{row.fechaIda}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</rich:column>
									<rich:column style="text-align:left;width: 75%;">
										<f:facet name="header">
											<h:panelGrid cellpadding="0" cellspacing="0" border="0"
												style="width:100%; text-align:center;">
												<h:outputText value="Servicio - Descripcion" />
											</h:panelGrid>
										</f:facet>
										<h:outputText
											value="#{row.tipoServicio.nombre} - #{row.descripcionServicio}" />
									</rich:column>
									<rich:column style="text-align:left;width: 75%;">
										<f:facet name="header">
											<h:panelGrid cellpadding="0" cellspacing="0" border="0"
												style="width:100%; text-align:center;">
												<h:outputText value="Proveedor" />
											</h:panelGrid>
										</f:facet>
										<h:outputText
											value="#{row.servicioProveedor.proveedor.nombres}" />
									</rich:column>
									<rich:column style="text-align:right;width: 10%;">
										<f:facet name="header">
											<h:panelGrid cellpadding="0" cellspacing="0" border="0"
												style="width:100%; text-align:center;">
												<h:outputText value="Precio Unitario" />
											</h:panelGrid>
										</f:facet>
										<h:outputText value="#{row.precioUnitario}">
											<f:convertNumber pattern="###,##0.00" locale="en_US" />
										</h:outputText>
									</rich:column>
									<rich:column style="text-align:right;width: 10%;">
										<f:facet name="header">
											<h:panelGrid cellpadding="0" cellspacing="0" border="0"
												style="width:100%; text-align:center;">
												<h:outputText value="Total" />
											</h:panelGrid>
										</f:facet>
										<h:outputText value="#{row.totalServicio}">
											<f:convertNumber pattern="###,##0.00" locale="en_US" />
										</h:outputText>
									</rich:column>
									<rich:column style="text-align:center;width: 1%;">
										<a4j:commandLink
											action="#{noviosMBean.eliminarServicio(row)}"
											render="idServVenta,idFrNuevServicio,idTotalesServicios,idfrcred">
											<h:graphicImage style="border:0px;"
												value="#{facesContext.externalContext.requestContextPath}/../resources/img/tacho.gif" />
										</a4j:commandLink>
									</rich:column>
									<f:facet name="footer">
										<rich:dataScroller for="idServVenta" />
									</f:facet>
								</rich:dataTable>
								<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
									border="0" style="width:100%;" id="idTotalesServicios"
									columnClasses="col1RSPN,col2RSPN">
									<h:outputText value="Total Comision" />
									<h:outputText
										value="#{noviosMBean.programaNovios.montoTotalComision}">
										<f:convertNumber pattern="###,##0.00" locale="en_US" />
									</h:outputText>

									<h:outputText value="Total IGV" />
									<h:outputText
										value="#{noviosMBean.programaNovios.montoTotalIGV}">
										<f:convertNumber pattern="###,##0.00" locale="en_US" />
									</h:outputText>

									<h:outputText value="Total Servicios" />
									<h:outputText
										value="#{noviosMBean.programaNovios.montoTotalServicios}">
										<f:convertNumber pattern="###,##0.00" locale="en_US" />
									</h:outputText>
								</h:panelGrid>
							</h:panelGrid>
						</h:panelGrid>
					</rich:tab>
				</rich:tabPanel>

				<f:facet name="footer">
					<table border="0" cellpadding="0" cellspacing="0"
						style="width: 100%;">
						<tr>
							<td align="center"><h:panelGrid border="0" cellpadding="0"
									cellspacing="0" columns="4" id="idBotNovios">
									<h:inputHidden id="idHidRegExito"
										value="#{noviosMBean.registroExito}" />
									<a4j:commandButton value="Grabar" style="width: 100px;"
										rendered="#{!noviosMBean.registroExito}"
										actionListener="#{noviosMBean.ejecutarMetodo}"
										render="idFormHidden,idPanelHidden,idPanelBotones,idModalcorrecto,idModalError,idBotNovios"
										oncomplete="mostrarModal('idformadmnovios')" />
									<a4j:commandButton value="Imprimir Registro Novios"
										style="width: 170px;"
										rendered="#{noviosMBean.registroExito || noviosMBean.editarNovios}"
										onclick="document.getElementById('idformadmnovios:idbtnImpNovios').click();" />
									<a4j:commandButton value="Salir" style="width: 100px;"
										rendered="#{noviosMBean.registroExito || noviosMBean.editarNovios}"
										oncomplete="#{rich:component('idModalformnovios')}.hide(); return false;" />
								</h:panelGrid></td>
						</tr>

					</table>
				</f:facet>
			</h:panelGrid>

		</h:form>

	</rich:popupPanel>
</ui:composition>
