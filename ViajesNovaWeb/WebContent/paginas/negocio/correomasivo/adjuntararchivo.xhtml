<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalfradjarchivo" modal="true" width="500"
		height="300">
		<f:facet name="header">
			<h:outputText value="Adjuntar Archivos" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalfradjarchivo')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form id="idFormAdjuntarArchivo" enctype="multipart/form-data">

			<h:panelGrid border="0" cellpadding="0" cellspacing="0"
				style="text-align:center;">

				<h:outputText value="TamaÃ±o Maximo para cargar 500 KB." />
				<rich:fileUpload fileUploadListener="#{correoMasivoMBean.listener}"
					id="upload"
					acceptedTypes="jpg, gif, png, jpeg, JPG, GIF, PNG, JPEG"
					ontyperejected="alert('Only JPG, GIF, PNG files are accepted');"
					maxFilesQuantity="1">
					<a4j:ajax event="uploadcomplete" execute="@none" />
				</rich:fileUpload>

				<f:facet name="footer">
					<h:panelGrid border="0" cellpadding="0" cellspacing="0"
						style="width:100%;text-align:center;">

						<a4j:commandButton value="Cerrar" style="width:100px;"
							oncomplete="#{rich:component('idModalfradjarchivo')}.hide(); return false;">
						</a4j:commandButton>

					</h:panelGrid>
				</f:facet>
			</h:panelGrid>

		</h:form>

	</rich:popupPanel>

</ui:composition>
