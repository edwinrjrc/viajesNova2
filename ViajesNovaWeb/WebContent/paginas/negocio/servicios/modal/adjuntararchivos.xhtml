<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalAdjuntarArchivos" modal="true" width="800"
		height="500">

		<f:facet name="header">
			<h:outputText value="Adjuntar Archivos" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalAdjuntarArchivos')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form>
			<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1"
				style="width:100%;" id="idGrFrAdjArchivos">
				<f:facet name="header">
					<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1"
						style="width:100%;text-align:left;">
						<h:outputText value="Busqueda Destinos" />
						<hr />
					</h:panelGrid>
				</f:facet>

				<rich:fileUpload id="idUploadAdicional"
					doneLabel="Archivo Adjuntado" maxFilesQuantity="10"
					fileUploadListener="#{servicioAgenteMBean.listenerAdicional}"
					acceptedTypes="jpg, gif, png, jpeg, pdf, JPG, GIF, PNG, JPEG, PDF"
					ontyperejected="alert('Only JPG, GIF, PNG, PDF files are accepted');"
					style="width:100%;" deleteLabel="Eliminar Archivos" >
					<a4j:ajax event="uploadcomplete" execute="@none"
						render="idTablaDocAdicional, idTablaDocAdicionalR" />
				</rich:fileUpload>

				<f:facet name="footer">
					<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1"
						style="width:100%;text-align:center;">
						<a4j:commandButton value="Cerrar"
							oncomplete="#{rich:component('idModalAdjuntarArchivos')}.hide(); return false;"></a4j:commandButton>
					</h:panelGrid>
				</f:facet>
			</h:panelGrid>
		</h:form>

	</rich:popupPanel>
</ui:composition>
