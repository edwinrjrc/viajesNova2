<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalverdetalle" modal="true" width="500"
		height="250">

		<f:facet name="header">
			<h:outputText value="Detalle Servicio" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalverdetalle')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:panelGrid cellpadding="0" cellspacing="0" border="0"
			style="width:100%" columns="4" id="idPnRutaServicio">
			<rich:dataTable value="#{servicioAgenteMBean.detalleServicio.ruta.tramos}">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Origen" />
					</f:facet>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Fecha Salida" />
					</f:facet>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Destino" />
					</f:facet>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Fecha Salida" />
					</f:facet>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Precio Tramo" />
					</f:facet>
				</rich:column>
				<rich:column>
					<a4j:commandButton value=" + "></a4j:commandButton>
				</rich:column>
			</rich:dataTable>
		</h:panelGrid>

	</rich:popupPanel>
</ui:composition>
