<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">

<h:head></h:head>
<ui:composition template="/templates/plantillainicio.xhtml">
	<ui:define name="cuerpo">
		<h:form id="idformconsultaasistencia">
			<h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0"
				style="width:100%;">
				<f:facet name="header">
					<h:panelGrid width="100%" border="0" cellpadding="0"
						cellspacing="0" style="text-align: left;vertical-align: top; ">
						<h:outputText value="Consulta de Asistencia por Dia"
							style="height: 100px" styleClass="subtitulo" />
						<hr width="100%" />
					</h:panelGrid>
				</f:facet>

				<h:panelGrid cellpadding="0" cellspacing="0" border="0"
					style="width:100%;" columns="3" id="idPgTable"
					columnClasses="col1TablaCentro,col2TablaCentro,col3TablaCentro">
					<h:outputText value="" />
					<h:panelGrid cellpadding="0" cellspacing="0" border="0"
						style="width:100%;" columns="3" id="idFrAsistencia">

						<h:outputText value="Fecha Consulta" />
						<rich:calendar value="#{usuarioMBean.fechaAsistencia}"
							datePattern="dd/MM/yyyy" showApplyButton="false"></rich:calendar>
						<a4j:commandButton value="Consultar"
							action="#{usuarioMBean.consultaAsistenciaXDia()}"
							render="idPgTable"></a4j:commandButton>
					</h:panelGrid>
					<h:outputText value="" />
				</h:panelGrid>

				<h:panelGrid cellpadding="0" cellspacing="0" border="0"
					style="width:100%;" columns="3" id="idPgTable"
					columnClasses="col1TablaCentro,col2TablaCentro,col3TablaCentro">

					<h:outputText value="" />
					<rich:dataTable value="#{usuarioMBean.listaAsistenciaUsuario}"
						var="fila" rows="10" style="width:100%;">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Usuario" />
							</f:facet>
							<h:outputText value="#{fila.usuario.nombre}" />
						</rich:column>
						<rich:column style="text-align:right;">
							<f:facet name="header">
								<h:outputText value="Fecha" />
							</f:facet>
							<h:outputText value="#{fila.fechaIngreso}">
								<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-05" />
							</h:outputText>
						</rich:column>
						<rich:column style="text-align:right;">
							<f:facet name="header">
								<h:outputText value="Hora Entrada" />
							</f:facet>
							<h:outputText value="#{fila.fechaIngreso}">
								<f:convertDateTime pattern="hh:mm" timeZone="GMT-05" />
							</h:outputText>
						</rich:column>

					</rich:dataTable>
					<h:outputText value="" />

				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
