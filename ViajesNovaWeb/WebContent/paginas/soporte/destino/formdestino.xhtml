<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalformdestino" modal="true" width="600"
		height="500" style="background-color: #FFFFFF">

		<f:facet name="header">
			<h:outputText id="idNomModal"
				value="#{destinoMBean.nombreFormulario}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalformdestino')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form id="idFormdestino">
			<h:panelGrid id="idGridFormdestino" columns="2" border="0"
				cellpadding="1" cellspacing="2" style="width: 100%;"
				columnClasses="col1fil1proveedor,col2fil1proveedor">
				<f:facet name="header">
					<h:panelGrid border="0" cellpadding="0" cellspacing="0"
						style="text-align: left;vertical-align: top; width: 100%;">
						<h:outputText id="idNomSubtitulo"
							value="#{destinoMBean.nombreFormulario}" style="height: 100px"
							styleClass="subtitulo2" />
						<hr width="100%" />
					</h:panelGrid>
				</f:facet>

				<h:outputText value="Continente" />
				<h:panelGrid border="0" cellpadding="0" cellspacing="0" columns="1">
					<h:selectOneMenu id="idSelContinente"
						value="#{destinoMBean.destino.pais.continente.codigoEntero}"
						required="true" requiredMessage="Seleccione Continente"
						valueChangeListener="#{destinoMBean.cambiarPais}">
						<f:selectItem itemLabel="-Seleccione-" />
						<f:selectItems value="#{catalogoMBean.catalogoContinente}" />
						<a4j:ajax event="valueChange" render="idGrdSelPais, idSelPais"
							immediate="true" />
					</h:selectOneMenu>
					<rich:message for="idSelContinente" showSummary="true"
						showDetail="false" ajaxRendered="true" />
				</h:panelGrid>

				<h:outputText value="Pais" />
				<h:panelGrid border="0" cellpadding="0" cellspacing="0" columns="1"
					id="idGrdSelPais">
					<h:selectOneMenu id="idSelPais"
						value="#{destinoMBean.destino.pais.codigoEntero}" required="true"
						requiredMessage="Seleccione Pais">
						<f:selectItem itemLabel="-Seleccione-" />
						<f:selectItems value="#{destinoMBean.listaPais}" />
					</h:selectOneMenu>
					<rich:message for="idSelPais" showSummary="true" showDetail="false"
						ajaxRendered="true" />
				</h:panelGrid>

				<h:outputText value="Codigo IATA" />
				<h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0">
					<h:inputText id="idCodigoIATA"
						value="#{destinoMBean.destino.codigoIATA}"
						styleClass="estilocampo1" required="true"
						requiredMessage="Ingrese el codigo IATA" maxlength="50" />
					<rich:message for="idCodigoIATA	" showDetail="true"
						showSummary="false" />
				</h:panelGrid>

				<h:outputText value="Ciudad" />
				<h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0">
					<h:inputText id="idNombredestino"
						value="#{destinoMBean.destino.descripcion}"
						styleClass="estilocampo1" required="true"
						requiredMessage="Ingrese el nombre" maxlength="50" />
					<rich:message for="idNombredestino" showDetail="true"
						showSummary="false" />
				</h:panelGrid>

				<h:outputText value="Tipo Destino" />
				<h:panelGrid border="0" cellpadding="0" cellspacing="0" columns="1">
					<h:selectOneMenu id="idSelTipoDestino"
						value="#{destinoMBean.destino.tipoDestino.codigoEntero}"
						required="true" requiredMessage="Seleccione Tipo Destino">
						<f:selectItem itemLabel="-Seleccione-" />
						<f:selectItems value="#{catalogoMBean.catalogoTipoDestino}" />
					</h:selectOneMenu>
					<rich:message for="idSelTipoDestino" showSummary="true"
						showDetail="false" ajaxRendered="true" />
				</h:panelGrid>

				<f:facet name="footer">
					<h:panelGrid border="0" cellpadding="0" cellspacing="0"
						width="100%" id="idPanelBotones">
						<table align="center" border="0" cellpadding="0" cellspacing="0"
							style="height: 40px">
							<tr>
								<td><h:panelGrid columns="3" border="0" cellpadding="0"
										cellspacing="0">
										<a4j:commandButton value="Grabar"
											style="height:20px; width:100px"
											actionListener="#{destinoMBean.ejecutarMetodo}"
											render="idFormHidden,idPanelHidden,idPanelBotones,idModalcorrecto,idModalError"
											oncomplete="mostrarModal('idformadmdestino')" />
										<a4j:commandButton value="Cancelar"
											style="height:20px; width:100px"
											oncomplete="#{rich:component('idModalformdestino')}.hide();return false;" />
									</h:panelGrid></td>
							</tr>
						</table>
					</h:panelGrid>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</rich:popupPanel>
</ui:composition>
