<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalformpais" modal="true" width="600"
		height="500" style="background-color: #FFFFFF">

		<f:facet name="header">
			<h:outputText id="idNomModal" value="#{paisMBean.nombreFormulario}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalformpais')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form id="idFormPais">
			<h:panelGrid id="idGridFormPais" columns="2" border="0"
				cellpadding="1" cellspacing="2" style="width: 100%;">
				<f:facet name="header">
					<h:panelGrid width="100%" border="0" cellpadding="0"
						cellspacing="0" style="text-align: left;vertical-align: top; ">
						<h:outputText id="idNomSubtitulo"
							value="#{paisMBean.nombreFormulario}" style="height: 100px"
							styleClass="subtitulo2" />
						<hr width="100%" />
					</h:panelGrid>
				</f:facet>

				<h:outputLabel value="Continente"
					style="width: 100px; text-align:left" />
				<h:outputText value="#{paisMBean.continente.nombre}" />

				<h:outputLabel value="Nombre" style="width: 100px; text-align:left" />
				<h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0"
					id="idGrNomPais">
					<h:inputText id="idNombrePais"
						value="#{paisMBean.pais.descripcion}" styleClass="estilocampo1"
						required="true" requiredMessage="Ingrese el nombre"
						rendered="#{paisMBean.nuevoPais or paisMBean.editarPais}"
						maxlength="50" />
					<rich:message for="idNombrePais" showDetail="true"
						showSummary="false" />
				</h:panelGrid>

				<f:facet name="footer">
					<h:panelGrid border="0" cellpadding="0" cellspacing="0"
						width="100%" id="idPanelBotones">
						<table align="center" border="0" cellpadding="0" cellspacing="0"
							style="height: 40px">
							<tr>
								<td><h:panelGrid columns="3" border="0" cellpadding="0"
										cellspacing="0">
										<a4j:commandButton value="Grabar"
											style="height:20px; width:100px"
											actionListener="#{paisMBean.ejecutarMetodo}"
											render="idFormHidden,idPanelHidden,idPanelBotones,idModalcorrecto,idModalError"
											oncomplete="mostrarModal('idformadmpais')" />
										<a4j:commandButton value="Cancelar"
											style="height:20px; width:100px"
											oncomplete="#{rich:component('idModalformpais')}.hide();return false;" />
									</h:panelGrid></td>
							</tr>
						</table>
					</h:panelGrid>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</rich:popupPanel>
</ui:composition>
