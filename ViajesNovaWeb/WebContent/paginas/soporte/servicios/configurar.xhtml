<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">

<h:head></h:head>
<ui:composition template="/templates/plantillainicio.xhtml">
	<ui:define name="cuerpo">

		<h:form id="idformconfigservicio">
			<h:panelGrid columns="1" border="0" cellpadding="0" cellspacing="0"
				width="100%" id="idGrConfigServicio">
				<f:facet name="header">
					<h:panelGrid width="100%" border="0" cellpadding="0"
						cellspacing="0" style="text-align: left;vertical-align: top; ">
						<h:outputText value="ConfiguraciÃ³n Servicio" style="height: 100px"
							styleClass="subtitulo" />
						<hr width="100%" />
					</h:panelGrid>
				</f:facet>
				<table border="0" cellpadding="0" cellspacing="0" align="center"
					width="80%">
					<tr>
						<td align="center"><rich:dataTable var="row" id="idTabla"
								value="#{configuracionServiciosMBean.listaConfigServicios}"
								style="width:100%;">
								<f:facet name="noData">
									<h:outputText value="No se encontraron registros" />
								</f:facet>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Servicio" />
									</f:facet>
									<h:selectOneMenu value="#{row.codigoEntero}">
										<f:selectItems
											value="#{configuracionServiciosMBean.listaServicios}"></f:selectItems>
									</h:selectOneMenu>
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Aerolinea" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraAerolinea}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Cantidad" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraCantidad}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Comision" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraComision}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Descripcion Servicio" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraDescServicio}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Ruta" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraRuta}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Empresa Transporte" />
									</f:facet>
									<h:selectBooleanCheckbox
										value="#{row.muestraEmpresaTransporte}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Fecha Servicio" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraFechaServicio}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Fecha Regreso" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraFechaRegreso}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Hotel" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraHotel}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Operadora" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraOperadora}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Precio Base" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraPrecioBase}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Proveedor" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraProveedor}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Tarifa Negociada" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraTarifaNegociada}" />
								</rich:column>
								
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Codigo Reserva" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraCodigoReserva}" />
								</rich:column>
								
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Muestra Numero Boleto" />
									</f:facet>
									<h:selectBooleanCheckbox value="#{row.muestraNumeroBoleto}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Eliminar" />
									</f:facet>
									<a4j:commandButton value="Eliminar"
										render="idTabla,idGrConfigServicio"
										action="#{configuracionServiciosMBean.eliminar(row)}"></a4j:commandButton>
								</rich:column>
								<f:facet name="header">
									<a4j:commandButton value="Agregar"
										render="idTabla,idGrConfigServicio"
										action="#{configuracionServiciosMBean.agregarTipoServicio()}"></a4j:commandButton>
								</f:facet>
							</rich:dataTable></td>
					</tr>
				</table>

				<f:facet name="footer">
					<h:panelGroup style="text-align:center;">
						<h:panelGrid border="0" cellpadding="0" cellspacing="0"
							style="height: 50px" width="100%">
							<a4j:commandButton value="GRABA CONFIGURACION"
								action="#{configuracionServiciosMBean.ejecutarMetodo()}"
								style="height:20px; width:150px"
								render="idFormHidden,idPanelHidden,idPanelBotones,idModalcorrecto,idModalError"
								oncomplete="mostrarModal('idformconfigservicio')">
							</a4j:commandButton>
							<a4j:commandButton id="idBotonModalCorrecto"
								style="display:none;" type="button"
								oncomplete="#{rich:component('idModalcorrecto')}.show();" />
							<a4j:commandButton id="idBotonModalError" style="display:none;"
								type="button"
								oncomplete="#{rich:component('idModalError')}.show();" />
						</h:panelGrid>
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>

		</h:form>
		<ui:include src="/resources/includes/includemensaje.xhtml">
			<ui:param name="backBean" value="#{configuracionServiciosMBean}" />
			<ui:param name="idModalForm" value="#{null}" />
			<ui:param name="idrender" value="idTabla" />
		</ui:include>
		<script type="text/javascript">
		mostrarModal('idformconfigservicio');
		</script>
	</ui:define>
</ui:composition>

</html>
