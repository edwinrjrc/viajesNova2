<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalcorrecto" modal="true" height="150"
		resizeable="false" followByScroll="false" width="500">
		<f:facet name="header">
			<h:outputText value="Mensaje" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalcorrecto')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form id="idFormModalCorrecto">
			<h:panelGrid border="0" cellpadding="0" cellspacing="0" columns="1"
				width="100%">
				<table align="center" border="0" cellpadding="0" cellspacing="0"
					width="60%">
					<tr>
						<td align="center"><h:panelGrid border="0" cellpadding="0"
								cellspacing="0" columns="2">
								<h:graphicImage
									url="/resources/img/check.gif" />
								<h:outputText value="#{msjeModalCorrecto}" />
							</h:panelGrid></td>
					</tr>
				</table>

				<f:facet name="footer">
					<h:panelGrid width="100%" style="text-align:center;">
						<a4j:commandButton value="Aceptar" rendered="#{idModalForm != null}"
							onclick="cerrarModal('#{idModalForm}');"
							render="#{idrender}"
							oncomplete="#{rich:component('idModalcorrecto')}.hide(); return false;" />
						<a4j:commandButton value="Aceptar" rendered="#{idModalForm == null}"
							render="#{idrender}"
							oncomplete="#{rich:component('idModalcorrecto')}.hide(); return false;" />
					</h:panelGrid>

				</f:facet>
			</h:panelGrid>
		</h:form>
	</rich:popupPanel>
</ui:composition>
