<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<!-- la ventana modal -->
	<rich:popupPanel id="sessionTimeOutWindow" width="375" height="160"
		resizeable="false">
		<f:facet name="header">
			<h:outputText value="Mensaje" />
		</f:facet>
		<h:panelGrid style="width:100%;">
			<h:panelGrid columns="2">
				<h:outputText
					value="Su sesión ha caducado, vuelva a iniciar a la sesión." />
			</h:panelGrid>

			<f:facet name="footer">
				<input id="confirmBackToLogin" type="button"
					value="#{messages['error.sessionTimeOut.button']}"
					onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.xhtml';" />
			</f:facet>
		</h:panelGrid>
	</rich:popupPanel>

</ui:composition>
